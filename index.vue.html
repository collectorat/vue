<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search filter</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <people></people>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>
    <script>
        let People = {
            template: `<p>People</p>`
        }

        let app = new Vue({
            el: '#app',
            components: {
                'people': People
            }
        })
    </script>
</body>
</html>
